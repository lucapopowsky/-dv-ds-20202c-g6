<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="http://localhost:8091/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	    		rel="stylesheet">
<title>Editar Cliente</title>
</head>
<body>
	<div align="center">
		<h1>Editar Cliente</h1>
		<br />
		<div class="container">
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda"><button class="btn btn-primary text-light">← Volver al menú pricipal</button></a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/clientes/list"><button class="btn btn-primary text-light">← Volver</button></a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<div class="card">
          <div class="card-header">
               <h4 class="mb-0">Edición</h4>
          </div>
        <div class="card-body">
		<form action="#" th:action="@{/tienda/clientes/save}"
			th:object="${cliente}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Cliente ID:</td>
					<td><input  class="form-control" type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><input class="form-control" type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td>Apellido:</td>
					<td><input  class="form-control" type="text" th:field="*{apellido}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success">Guardar</button></td>
				</tr>
			</table>
		</form>
	</div>
		</div>
			</div>
				</div>
	<script src="http://localhost:8091/webjars/jquery/3.5.1/jquery.min.js"></script>
	    <script src="http://localhost:8091/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	
</body>
</html>
