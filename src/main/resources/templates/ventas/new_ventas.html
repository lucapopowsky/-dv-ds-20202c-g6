<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="http://localhost:8091/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	    		rel="stylesheet">
<title>Nueva Venta</title>
</head>
<body>
	<div align="center">
		<h1>Nueva Venta</h1>
		<br />
		<div class="container">
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda"><button class="btn btn-primary text-light">← Volver al menú pricipal</button></a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/ventas/list"><button class="btn btn-primary text-light">← Volver</button></a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<div class="card">
          <div class="card-header">
               <h4 class="mb-0">Nueva venta</h4>
          </div>
        <div class="card-body">
		<form action="#" th:action="@{/tienda/ventas/save}"
			th:object="${venta}" method="post">

			<table border="0" cellpadding="10">
				
				tr>
					<td>Venta ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				
				<tr>
					<td>Tipo Venta:</td>
					<td>
					    <select id="tipoVenta" name="tipoVenta">
  					        <option value="">Seleccione el tipo de venta</option>
							<option th:value="Efectivo">Efectivo</option>							
							<option th:value="Tarjeta">Tarjeta</option>							
					    </select>
					</td>
				</tr>
				<tr>
					<td>Cliente:</td>
					<td th:object="${cliente}">
					    <select id="cliente" name="cliente">
  					        <option value="">Seleccione el cliente</option>
					        <option th:each="cliente : ${clientes}"
					                th:value="${cliente.getId()}"
					                th:text="${cliente.getRazonSocial()}"
					                th:selected="${cliente==cliente}">
					        </option>
					    </select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success">Guardar</button></td>
				</tr>
			</table>
			Debe guardar la venta para agregar los items
		</form>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
