<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="http://localhost:8091/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	    		rel="stylesheet">
<title>Administrador de Ventas</title>
</head>
<body>
	<div align="center">
		<h1>Listado de Ventas</h1>
		<br />
<div class="container">
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda"><button class="btn btn-primary text-light">← Volver al menú pricipal</button></a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/ventas/new"><button class="btn btn-success text-light">Crear una nueva Venta</button></a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<table border="1" class="table table-striped table-hover table-bordered table-dark">
			<thead class="thead-light">
				<tr>
					<th>Venta ID</th>
					<th>Fecha</th>
					<th>Cliente</th>
					<th>Importe</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="venta : ${listVentas}">
					<td th:text="${venta.id}">Venta ID</td>
					<td th:text="${venta.fecha}">Fecha</td>
					<td th:text="${venta.razonSocial}">Cliente</td>
					<td th:text="${venta.importeFinalStr}" style="text-align:right;">Importe Final</td>
					<td><a th:href="@{'/tienda/ventas/edit/' + ${venta.id}}"><button class="btn btn-primary text-light">Editar</button></a>
						&nbsp;&nbsp;&nbsp; 
						<a th:href="@{'/tienda/ventas/delete/' + ${venta.id}}"><button class="btn btn-danger text-light">Borrar</button></a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
		<script src="http://localhost:8091/webjars/jquery/3.5.1/jquery.min.js"></script>
	    <script src="http://localhost:8091/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	
</body>
</html>
