<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="http://localhost:8091/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
	    		rel="stylesheet">
<title>Nuevo item</title>
</head>
<body>
	<div align="center">
		<h1>Nuevo item</h1>
		<br />
		<div class="container">
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda"><button class="btn btn-primary text-light">← Volver al menú pricipal</button></a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/ventas/list"><button class="btn btn-primary text-light">← Volver</button></a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<div class="card">
          <div class="card-header">
               <h4 class="mb-0">Añadir Item</h4>
          </div>
        <div class="card-body">
		<form action="#" th:action="@{/tienda/ventas/saveItems}"
			th:object="${item}" method="post">

			<table border="0" cellpadding="10">
			
				<tr>
					<td>Venta ID:</td>
					<td><input class="form-control" type="text" th:value="${ventaId}" id="ventaId" name="ventaId"/>
					</td>
				</tr>
				<tr>
					<td>Cantidad:</td>
					<td><input class="form-control" type="text" th:field="*{cantidad}" />
					</td>
				</tr>
				<tr>
					<td>Prendas:</td>
					<td th:object="${prenda}">
					    <select id="prenda" name="prenda">
  					        <option value="">Seleccione la prenda</option>
					        <option th:each="prenda : ${prendas}"
					                th:value="${prenda.Id}"
					                th:text="${prenda.getDescripcion()}"
					                th:selected="${prenda==prenda}">
					        </option>
					    </select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success">Guardar</button></td>
				</tr>
			</table>
		</form>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
